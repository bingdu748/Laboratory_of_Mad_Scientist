name: Generate GitBlog README

on:
  workflow_dispatch:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]
  push:
    branches:
      - master
    paths:
      - main.py
env:
  GITHUB_NAME: bingdu748
  GITHUB_EMAIL: 502487460@qq.com

jobs:
  sync:
    name: Generate README
    runs-on: ubuntu-latest
    if: github.event_name != 'issues' || github.repository_owner_id == github.event.issue.user.id
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: pip
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Generate new md
        run: |
          source venv/bin/activate
          # 运行main.py并显示详细日志
          set -x  # 启用命令回显
          python -u main.py ${{ secrets.GITHUB_TOKEN || secrets.C_P }} ${{ github.repository }} --issue_number '${{ github.event.issue.number || '' }}' 2>&1 | tee main.py.log
          set +x  # 禁用命令回显
          # 检查命令是否成功执行
          if [ $? -ne 0 ]; then
            echo "main.py执行失败，显示日志内容："
            cat main.py.log
            exit 1
          fi

      - name: Push README
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add BACKUP/*.md
          git commit -a -m 'update new blog' || echo "nothing to commit"
          git push || echo "nothing to push"
